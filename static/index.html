<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>zadachi</title>
</head>

<body>

    <div id="app">
        <div class="container">

            <div v-if="authorized">
                <ul class="task-list" v-if="tasksLoaded">
                    <li v-for="task in tasks">
                        <div class="task-li">
                            <span>–</span>
                            <textarea class="task" v-model="task.title" @change="taskChanged" @keydown.enter.prevent="taskChanged" @keydown="fit" v-focus></textarea>
                        </div>

                    </li>
                </ul>
                <div v-else class="loading-label">Ща все будет...</div>
            </div>

            <div v-else>
                <input id="enterAuth" type="password" placeholder="Enter auth env" @keydown.enter="requestToken">
            </div>

        </div>
    </div>

    <!-- vuejs dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- vuex -->
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- app -->
    <script src="index.js"></script>

</body>

</html>
